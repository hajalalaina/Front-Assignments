<form
  ngForm
  #assignmentForm
  (submit)="onSubmit(); assignmentForm.reset()"
  class="form"
>
  <mat-form-field>
    <input
      matInput
      placeholder="Nom de l'assignment"
      [(ngModel)]="nomAssignment"
      name="nom"
      required
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="dateDeRendu"
      name="date"
      required
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <label>Mati√®res</label>
  <select [(ngModel)]="idMatiere" [ngModelOptions]="{ standalone: true }">
    <option *ngFor="let matiere of matieres" [ngValue]="matiere.idMatiere">
      {{ matiere.libelle }}
    </option>
  </select>

  <mat-form-field>
    <input
      matInput
      placeholder="Remarque"
      [(ngModel)]="remarque"
      name="nom"
      required
    />
  </mat-form-field>

  <button
    mat-stroked-button
    color="primary"
    [disabled]="!this.nomAssignment || !this.dateDeRendu || !this.idMatiere"
  >Ajouter</button>
</form>
