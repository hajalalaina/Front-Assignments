<mat-stepper
  class="m-auto w-[50%]"
  orientation="vertical"
  [linear]="isLinear"
  #stepper
>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Informations</ng-template>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Libelle</mat-label>
        <input
          matInput
          placeholder="Libelle assignment"
          formControlName="libelle"
          required
        />
      </mat-form-field>
      <br />
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dateDeRendu"
          name="date"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="flex justify-end">
        <button mat-button matStepperNext>Suivant</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Matiere</ng-template>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Choisir une matière</mat-label>
        <mat-select formControlName="idMatiere" name="idMatiere">
          <mat-option
            *ngFor="let matiere of matieres"
            [value]="matiere.idMatiere"
          >
            {{ matiere.libelle }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="flex justify-end">
        <button mat-button matStepperPrevious>Retour</button>
        <button mat-button matStepperNext>Suivant</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <mat-form-field class="w-full">
        <ng-template matStepLabel>Remarque</ng-template>
        <input
          formControlName="remarque"
          matInput
          placeholder="Remarque"
          name="nom"
        />
      </mat-form-field>
      <div class="flex justify-end">
        <button mat-button matStepperPrevious>Retour</button>
        <button mat-button (click)="stepper.reset()">Réinitialiser</button>
        <button mat-button (click)="onSubmit()">Ajouter</button>
      </div>
    </form>
  </mat-step>
</mat-stepper>
