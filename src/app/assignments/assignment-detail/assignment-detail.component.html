<div *ngIf="assignmentTransmis" class="card-detail">
  <img class="w-11 h-11" src="{{ assignmentTransmis.auteur[0].image }}" />
  <mat-card-title>{{ assignmentTransmis.auteur[0].nom }}</mat-card-title>
  <mat-card-subtitle>Etudiant (e)</mat-card-subtitle>
  <img
    class="w-11 h-11"
    src="{{ assignmentTransmis.matiere[0].image }}"
    alt="{{ assignmentTransmis.libelle }}"
  />
  <p>
    The Shiba Inu is the smallest of the six original and distinct spitz breeds
    of dog from Japan. A small, agile dog that copes very well with mountainous
    terrain, the Shiba Inu was originally bred for hunting.
  </p>
</div>
