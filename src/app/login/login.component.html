<div
  class="bg-[#000B39] flex flex-col justify-center items-center container-login w-full h-[100vh]"
>
  <div class="bg-yellow-500 flex flex-col w-[25%] rounded-md">
    <div class="w-full h-[400px] bg-yellow-500 p-2 rounded-md">
      <img
        class="rounded-md w-full h-full"
        src="../../assets/image/login.png"
      />
    </div>
    <div class="w-full p-2">
      <form class="space-y-[10px]" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <input
            type="text"
            class="w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm"
            id="username"
            name="username"
            placeholder="Name"
            [(ngModel)]="nom"
            required
          />
        </div>
        <div class="form-group">
          <input
            class="w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm"
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            [(ngModel)]="mdp"
            required
          />
        </div>
        <div class="flex justify-center m-2">
          <p class="text-red-500" appErreur *ngIf="erreur != ''">
            {{ erreur }}
          </p>
        </div>
        <div class="font-medium space-x-[10px] m-auto w-full flex flex-row">
          <!-- <button
            type="reset"
            class="w-full py-2 px-3 bg-red-400 text-white text-sm rounded-md shadow-lg shadow-red-500/50 focus:outline-none"
            [disabled]="!loginForm.form.valid"
          >
            Annuler
          </button> -->

          <button
            type="submit"
            class="w-full py-2 px-3 bg-[#000B39] text-white text-sm rounded-md shadow-lg shadow-white/50 focus:outline-none"
            [disabled]="!loginForm.form.valid"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
